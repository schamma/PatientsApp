<div class="card m-2">
  <div class="card-img-wrapper">
    <img src="{{imageSrc}}" alt="{{member.username}}" class="card-img-top" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink='/members/{{member.username}}' class="btn btn-primary btn-lg">
          <i class="fa fa-user"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa m-2"></i>
      {{member.username}},  {{member.gender}}, {{member.age}}
    </h6>
  </div>
</div>
