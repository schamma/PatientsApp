<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Welcome to the Patient Management System</h1>
    <p class="lead"> Search the Patient database by Registering or Logging in.</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg">Register</button>
      <button class="btn btn-info btn-lg m-2">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
